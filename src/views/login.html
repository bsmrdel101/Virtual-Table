<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../build/styles.css">
    <!-- Scripts -->
    <script src="../buildjs/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="../scripts/utils.js"></script> -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <center class="login-page-container">
        <h1>Login</h1>
        <form class="login-form">
            <input id="login-username" placeholder="username" required>
            <input id="login-password" placeholder="password" type="password" required>
            <button type="submit" id="login-btn">Login</button>
        </form>
        <a class="login-link" href="/register">Register</a>
    </center>
</body>
</html>
